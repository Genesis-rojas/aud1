  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-weight: 600;
      font-size: 24px;
    }

    .legend {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
      font-size: 12px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .malla {
      display: flex;
  gap: 20px;
  justify-content: center;
  align-items: flex-start;
  flex-wrap: nowrap;
  padding: 20px;
  overflow-x: auto;
}
.semestre-col {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

    .ramo {
      background-color: #e3f2fd;
      border-radius: 0px !important;
      padding: 8px;
      font-size: 12px;
      text-align: center;
      position: relative;
      cursor: pointer;
      min-height: 80px;
      box-shadow: none !important; /* ← elimina sombra si no quieres efecto de profundidad */
      border: 1px solid #ccc; /* ← agregamos borde recto visible para que se vea cuadrado */
      overflow: hidden;
}


    .ramo .codigo {
      font-weight: 600;
      font-size: 11px;
      margin-bottom: 3px;
    }

    .ramo .nombre {
      font-size: 12px;
    }

    .ramo .sct {
      position: absolute;
      bottom: 4px;
      right: 6px;
      font-size: 10px;
      font-weight: 600;
      color: #666;
    }

    .ramo.done {
      position: relative;
    }

    .ramo.done::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #FF0000; /* Puedes cambiar a otro color si prefieres */
      transform: rotate(-45deg);
      z-index: 5;
      pointer-events: none;
    }

    .ramo.locked {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .barra-progreso {
      width: 80%;
      height: 16px;
      background: #eee;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .barra {
      height: 100%;
      background: #51cf66;
      width: 0%;
      transition: width 0.3s ease;
    }

    .reset-btn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

    let progreso = JSON.parse(localStorage.getItem("progresoUDP")) || {};

    function renderMalla() {
        const malla = document.getElementById("malla");
  malla.innerHTML = "";
  const max = Math.max(...cursos.map(c => c.semestre));

  for (let i = 1; i <= max; i++) {
    const columna = document.createElement("div");
    columna.className = "semestre-col";

    const titulo = document.createElement("h3");
    titulo.textContent = `Semestre ${i}`;
    titulo.style.textAlign = "center";
    titulo.style.fontSize = "14px";
    titulo.style.margin = "0 0 5px 0";
    columna.appendChild(titulo);

    cursos
      .filter(c => c.semestre === i)
      .forEach(curso => {
        const div = document.createElement("div");
        div.className = "ramo";

        div.classList.remove("locked", "done");

        if (curso.area === "general") {
          div.style.backgroundColor = "#ffffff";
          div.style.border = "2px solid #2196f3"; // borde azul solo para 'general'
        } else {
          div.style.backgroundColor = colores[curso.area] || "#f1f3f5";
          div.style.border = "none"; // sin borde para los demás
        }
        if (curso.prerrequisitos.some(pr => !progreso[pr])) div.classList.add("locked");
        if (progreso[curso.codigo]) div.classList.add("done");
        div.onclick = () => {
          if (div.classList.contains("locked")) return;
          progreso[curso.codigo] = !progreso[curso.codigo];
          localStorage.setItem("progresoUDP", JSON.stringify(progreso));
          renderMalla();
          actualizarBarra();
        };
        div.innerHTML = `<div class="codigo">${curso.codigo}</div>
                         <div class="nombre">${curso.nombre}</div>
                         <div class="sct">${curso.sct} SCT</div>`;
        columna.appendChild(div);
      });

    malla.appendChild(columna);
  }
}

    function actualizarBarra() {
      const total = cursos.length;
      const completados = Object.values(progreso).filter(Boolean).length;
      const porcentaje = (completados / total) * 100;
      document.getElementById("barra").style.width = porcentaje + "%";
    }

    function resetear() {
      localStorage.removeItem("progresoUDP");
      progreso = {};
      renderMalla();
      actualizarBarra();
    }

    function renderLeyenda() {
      const leyenda = document.getElementById("leyenda");
      Object.entries(colores).forEach(([area, color]) => {
        const item = document.createElement("div");
        item.className = "legend-item";
        item.innerHTML = `<span class='legend-color' style='background:${color}'></span>${area.charAt(0).toUpperCase() + area.slice(1)}`;
        leyenda.appendChild(item);
      });
    }

    renderLeyenda();
    renderMalla();
    actualizarBarra();
  </script>
